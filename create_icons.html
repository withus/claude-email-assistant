<!DOCTYPE html>
<html>
<head>
<title>Icon Generator</title>
</head>
<body>
<h1>Claude Email Assistant Icons</h1>
<p>Rechtsklick auf jedes Bild â†’ "Bild speichern unter" â†’ Speichere mit dem richtigen Namen</p>

<h3>icon16.png (16x16)</h3>
<canvas id="icon16" width="16" height="16"></canvas>

<h3>icon48.png (48x48)</h3>
<canvas id="icon48" width="48" height="48"></canvas>

<h3>icon128.png (128x128)</h3>
<canvas id="icon128" width="128" height="128"></canvas>

<script>
// Icon Generator
function createIcon(canvasId, size) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');
  
  // Hintergrund
  ctx.fillStyle = '#6B46C1';
  ctx.fillRect(0, 0, size, size);
  
  // Roboter Emoji
  ctx.font = `${size * 0.7}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillStyle = 'white';
  ctx.fillText('ðŸ¤–', size/2, size/2 + size*0.05);
}

createIcon('icon16', 16);
createIcon('icon48', 48);
createIcon('icon128', 128);

// Auto-download Funktion
document.querySelectorAll('canvas').forEach(canvas => {
  canvas.style.border = '1px solid #ccc';
  canvas.style.cursor = 'pointer';
  canvas.title = 'Klicke zum Downloaden';
  
  canvas.onclick = function() {
    canvas.toBlob(function(blob) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = canvas.id + '.png';
      a.click();
    });
  };
});
</script>
</body>
</html>
